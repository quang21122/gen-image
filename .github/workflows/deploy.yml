name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Check Worker Configuration
        id: check-worker
        run: |
          if [ -z "${{ secrets.WORKER_PROXY_URL }}" ]; then
            echo "⚠️  WARNING: WORKER_PROXY_URL secret is not set!"
            echo "worker_configured=false" >> $GITHUB_OUTPUT
            echo "🔧 To fix this:"
            echo "1. Deploy your Cloudflare Worker first (see DEPLOYMENT.md)"
            echo "2. Add WORKER_PROXY_URL as a repository secret"
            echo "3. Re-run this deployment"
            echo ""
            echo "📖 For detailed instructions, see: https://github.com/${{ github.repository }}/blob/main/DEPLOYMENT.md"
          else
            echo "✅ Worker proxy URL is configured"
            echo "worker_configured=true" >> $GITHUB_OUTPUT
            echo "Using Worker URL: ${{ secrets.WORKER_PROXY_URL }}"
          fi

      - name: Build with Vite
        run: npm run build:github-pages
        env:
          GITHUB_PAGES: true
          # Use Cloudflare Worker proxy for secure API access (no credentials in client)
          # Only set if the secret exists, otherwise let the app handle the missing configuration
          VITE_WORKER_PROXY_URL: ${{ secrets.WORKER_PROXY_URL }}
          VITE_WORKER_CONFIGURED: ${{ steps.check-worker.outputs.worker_configured }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
